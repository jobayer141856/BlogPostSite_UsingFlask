<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Your Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="container d-flex justify-content-center">
        <h1>Post Your Blog</h1>
    </div>
    <form action="/blog" method = "post">
        <div class="container mt-5">
            <div class="mb-3">
                <label for="blog_post_t" class="form-label">Title</label>
                <input type="text" class="form-control" id="blog_post_t" name="title" placeholder="Title">
              </div>
              <div class="mb-3">
                <label for="blog_post_ta" class="form-label">Blog Details</label>
                <textarea class="form-control" id="blog_post_ta" name="blog" rows="5" placeholder="Blog Details"></textarea>
              </div>
              <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-secondary mt-2" type="submit">Post</button>
              </div>
        </div>
    </form>
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
